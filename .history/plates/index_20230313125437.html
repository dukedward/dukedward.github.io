<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Small Plates</title>
</head>
<body>
    <div class="title">
        <a href="/">
            <i class="fa-solid fa-house mt-2 mb-2"></i>
        </a>
        <h1>Small Plates</h1>
        <h4>Monday-Sunday</h4>
        <p>(Place orders between 10am-5pm)</p>
    </div>
    <div class="food-nav">
        <button class="btn btn-primary btnReal" id="Jumbo Wings">
            <span>Jumbo Wings</span>
        </button>
        <button class="btn btn-primary btnReal" id="Sandwiches">
            <span>Sandwiches</span>
        </button>
        <button class="btn btn-primary btnReal" id="Ribs">
            <span>Ribs</span>
        </button>
        <button class="btn btn-primary btnReal" id="Plates">
            <span>Plates</span>
        </button>
        <button class="btn btn-primary btnReal" id="Sides">
            <span>Sides</span>
        </button>
        <button class="btn btn-primary btnReal" id="Extras">
            <span>Extras</span>
        </button>
        <button class="btn btn-danger btnReal" id="Specials">
            <span>Specials</span>
        </button>
    </div>
    <div class="sections"></div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="plates.js"></script>
</body>
</html>
